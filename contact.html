<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | HNG Stage 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <form id="contact-form" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" data-testid="test-contact-name" required>
        <small id="error-name" data-testid="test-contact-error-name" class="error"></small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" data-testid="test-contact-email" required>
        <small id="error-email" data-testid="test-contact-error-email" class="error"></small>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" data-testid="test-contact-subject" required>
        <small id="error-subject" data-testid="test-contact-error-subject" class="error"></small>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" data-testid="test-contact-message" rows="5" required></textarea>
        <small id="error-message" data-testid="test-contact-error-message" class="error"></small>
      </div>

      <button type="submit" data-testid="test-contact-submit">Submit</button>

      <p id="success" data-testid="test-contact-success" class="success" aria-live="polite" style="display:none;">
        âœ… Message sent successfully!
      </p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
